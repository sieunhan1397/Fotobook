<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Fotobook</title>
</head>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" href="#">Fotobook</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <div class="navbar-nav mr-auto nav-div">
      <input type="text" class="form-control" placeholder="Search"/>
    </div>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <img src="google.png" class="rounded-circle"/>
        <span>Thanh Nhan</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>
  </div>
</nav>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 m-auto pt-4">
        <h1 class="text-center login-title text-primary">Fotobook Login</h1>
        <div class="form-icon border">
          <div class="row">
            <div class="col-4 col-xs-8">
              <a href="#"><img src="google.png" class="rounded-circle img-fluid"></a>
            </div>
            <div class="col-4 col-xs-8">
              <a href="#"><img src="facebook.png" class="rounded-circle img-fluid"></a>
            </div>
            <div class="col-4 col-xs-8">
              <a href="#"><img src="twitter.png" class="rounded-circle img-fluid"></a>
            </div>
          </div>
        </div>
        <div class="account-wall">
          <form class="form-signin" id="form-register" method="post" oninput='password_confirm.setCustomValidity(password_confirm.value != password.value ? "Passwords do not match." : "")'>
            <label>First Name</label>
            <input type="text" class="form-control" name="firstname" placeholder="First Name" required maxlength="25" autofocus>
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required maxlength="25">
            <label>Email</label>
            <input type="Email" class="form-control" name="email" placeholder="Email" required maxlength="255">
            <label>Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required maxlength="64">
            <label>Password Confirm</label>
            <input type="password" class="form-control" name="password_confirm" id="password_confirm"placeholder="Password" required maxlength="64">
            <div class="clearfix"></div>
            <div class="text-center">
              <button class="btn btn-lg btn-primary" type="submit" id="signup_btn">
              Signup</button>
            </div>
          </form>
        </div>
        </div>
      </div>
      </div>
    </body>
    <!-- <script type="text/javascript" src="script.js"></script> -->
    </html>
