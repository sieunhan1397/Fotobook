<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Fotobook</title>
</head>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" href="#">Fotobook</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <div class="navbar-nav mr-auto nav-div">
      <input type="text" class="form-control" placeholder="Search"/>
    </div>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <img src="google.png" class="rounded-circle"/>
        <span>Thanh Nhan</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>
  </div>
</nav>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 m-auto pt-4">
        <h1 class="text-center login-title text-primary">Fotobook Login</h1>
        <div class="form-icon border">
          <div class="row">
            <div class="col-4 col-xs-8">
              <a href="#"><img src="/assets/google.png" class="rounded-circle img-fluid"></a>
            </div>
            <div class="col-4 col-xs-8">
              <a href="#"><img src="/assets/facebook.png" class="rounded-circle img-fluid"></a>
            </div>
            <div class="col-4 col-xs-8">
              <a href="#"><img src="/assets/twitter.png" class="rounded-circle img-fluid"></a>
            </div>
          </div>
        </div>
        <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>
            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
          </form>
        </div>
        <a href="#" class="text-center new-account">Create an account </a>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
